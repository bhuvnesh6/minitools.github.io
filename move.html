<script type="text/javascript" id="dcoder_script">const passwordLengthInput = document.querySelector("#password-length");
const includeUppercaseInput = document.querySelector("#include-uppercase");
const includeLowercaseInput = document.querySelector("#include-lowercase");
const includeNumbersInput = document.querySelector("#include-numbers");
const includeSymbolsInput = document.querySelector("#include-symbols");
const generatePasswordButton = document.querySelector("#generate-password-button");
const passwordOutput = document.querySelector("#password");

const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
const numbersChars = "0123456789";
const symbolsChars = "!@#$%^&*(){}[]=<>/,.";

generatePasswordButton.addEventListener("click", function () {
  let password = "";
  let passwordChars = "";

  if (includeUppercaseInput.checked) {
    passwordChars += uppercaseChars;
  }
  if (includeLowercaseInput.checked) {
    passwordChars += lowercaseChars;
  }
  if (includeNumbersInput.checked) {
    passwordChars += numbersChars;
  }
  if (includeSymbolsInput.checked) {
    passwordChars += symbolsChars;
  }

  for (let i = 0; i < passwordLengthInput.value; i++) {
    password += passwordChars.charAt(
      Math.floor(Math.random() * passwordChars.length)
    );
  }

  passwordOutput.textContent = password;
});</script></body></html>
